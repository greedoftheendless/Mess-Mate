<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mess Bill - ODMS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f4f4f4;
      }

      .bill-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .bill-details p {
        margin: 0.5rem 0;
        font-size: 1.1rem;
        color: #555;
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #777;
      }

      button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1.5rem;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="bill-container" id="bill">
      <h2>Mess Registration Bill</h2>
      <div class="bill-details">
        <p><strong>Name:</strong> Abhijit Sudheer</p>
        <p><strong>Meal Plan:</strong> Weekly</p>
        <p><strong>Price:</strong> â‚¹299</p>
      </div>

      <button onclick="downloadPDF()">Pay Now</button>

      <div class="footer">
        Thank you for registering! Contact us at
        <a href="mailto:abhijitsudheer2005@gmail.com"
          >abhijitsudheer2005@gmail.com</a
        >
      </div>
    </div>

    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(16);
        doc.text("Mess Registration Bill", 70, 20);
        doc.setFontSize(12);
        doc.text("Name: Abhijit Sudheer", 20, 40);
        doc.text("Meal Plan: Weekly", 20, 50);
        doc.text("Price: Rs.299", 20, 60);

        doc.setFontSize(10);
        doc.text("Thank you for registering!", 20, 80);
        doc.text("Contact: abhijitsudheer2005@gmail.com", 20, 90);

        doc.save("mess_bill.pdf");
      }
    </script>
  </body>
</html>
